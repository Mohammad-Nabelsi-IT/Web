<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: rgba(255, 166, 0, 0.214);
                font-family: Arial, Helvetica, sans-serif;
            }
            input,select{
            padding: 10px;

            }
        </style>

    </head>
    <body>

        <input id="x" type="text" placeholder="enter your name">
        <input type="button" onclick="writrmsg()" value="Click me">
        <h1 id="msg"></h1>
        <script>
            function writrmsg(){
                let name =document.getElementById("x").value;
                document.getElementById("msg").innerHTML="Hi "+name;
            }
    
        </script>

        <hr>
        <input id="n1" type="number" placeholder="0">+
        <input id="n2" type="number" placeholder="0">+
        <input type="button" onclick="sum()" value="=">
        <span id="sum"></span>
        <script>
            function sum(){
            let x =parseFloat(document.getElementById("n1").value );
            let y =parseFloat( document.getElementById("n2").value );
            let s =x+y; 
            document.getElementById("result").innerHTML= s;
            }
        </script>

        <br>
        <hr>
        <input id="num1" type="number" placeholder="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="num2" type="number" placeholder="0">
        <input type="button" onclick="operation()" value="=">
        <span id="finalResult"></span>

        <script>
    function operation(){
        let x =parseFloat(document.getElementById("num1").value);
        let y =parseFloat(document.getElementById("num2").value);
        let op =document.getElementById("operator").value;
        let rslt=0;
        if(op=="+"){
            rslt=x+y;
        }else if(op=="-"){
            rslt=x-y;
        }else if (op=="*"){
            rslt=x*y;
        }else if(op=="/"){
            rslt=x/y;
        }
        document.getElementById("finalResult").innerHTML=rslt;
    }


</script>
    </body>
</html>
